<html>
    <head>
        <title>Dodaj pożyczkę</title>
    </head>

    <body>
        <p><form action="/dodaj" method="post">
            <input type="text" name="osoba" placeholder="Osoba"><br>
            <input type="number" name="kwota" placeholder="Kwota (zł)"><br>
            <input type="radio" id="komus" name="typ" value="komuś" checked>
            <label for="komus">Pożyczone komuś</label><br>
            <input type="radio" id="od kogos" name="typ" value="od kogoś">
            <label for="od kogos">Pożyczone od kogoś</label><br>
            <input type="date" name="data"><br>
            <input type="submit" value="Dodaj">
        </form></p>
        {% if error %}
            {{error}}
        {% endif %}
    </body>
</html>
